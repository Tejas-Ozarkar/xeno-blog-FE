<app-navbar></app-navbar>

<div class="signup-form">
    
	<h2>Login</h2>
	<hr>
	<div class="form-group">
		<div class="input-group">
			<span class="input-group-addon"><i class="fa fa-user"></i></span>
			<input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" required="required">
		</div>
	</div>
	<div class="form-group">
		<div class="input-group">
			<span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
			<input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" required="required">
		</div>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary btn-lg" (click)="onLogin()">Login</button>
	</div>
<div class="text-center">Sign up to join ? <a href="#/auth/register"><button type="submit" class="btn btn-primary btn-sm">Sign up</button></a></div>
</div>

<li *ngFor="let user of users">
    {{user.username}}
</li>
